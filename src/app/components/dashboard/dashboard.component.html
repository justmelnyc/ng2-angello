<div class="container chart-wrapper">
  <h3>User Stories by Status</h3>
  <hr/>
  <div class="chart-container">
    <div appChart class="chart-placeholder"
         [sourceArray]="stories" sourceProp="status"
         [referenceArray]="statuses" referenceProp="name">
    </div>
  </div>
  <h3>User Stories by Type</h3>
  <hr/>
  <div class="chart-container">
    <div appChart class="chart-placeholder"
         [sourceArray]="stories" sourceProp="type"
         [referenceArray]="types" referenceProp="name">
    </div>
  </div>
</div>
